{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    {% if content %}
    <div>{{ content|safe }}</div>
    {% else %}
    <p>The requested page was not found.</p>
    {% endif %}

    <a href="{% url 'edit' title=title %}" class="btn btn-secondary">Edit Page</a>
{% endblock %}
