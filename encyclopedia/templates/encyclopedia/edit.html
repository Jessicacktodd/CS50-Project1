{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<h1>Edit Page</h1>

<form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    <textarea id="content" name="content">{{ content }}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
